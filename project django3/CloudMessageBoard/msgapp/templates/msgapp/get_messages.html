<!-- msgapp/templates/msgapp/get_messages.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Messages</title>
</head>
<body>
    <h1>Messages for {{ messages.0.sender_name }}</h1>
    <ul>
        {% for message in messages %}
            <li>{{ message.timestamp }} - {{ message.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
